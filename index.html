<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크리스천 MBTI | 나의 신앙 성향 찾기</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Square:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <!-- 메인 화면 -->
    <div id="main-screen" class="screen active">
        <div class="main-container">
            <div class="main-header">
                <div class="logo-area">
                    <div class="logo-icon">✝</div>
                    <h1 class="main-title">크리스천 MBTI</h1>
                </div>
                <p class="main-subtitle">나의 신앙 성향을 발견하는 여정</p>
            </div>
            
            <div class="main-content">
                <div class="feature-cards">
                    <div class="feature-card">
                        <div class="feature-icon">📖</div>
                        <h3>성경적 기반</h3>
                        <p>칼뱅의 기독교강요와 메튜 헨리의 실제적 경건 원리</p>
                    </div>
                    <div class="feature-card">
                        <div class="feature-icon">⏱️</div>
                        <h3>5분 완성</h3>
                        <p>총 20문항으로 간단하고 정확한 진단</p>
                    </div>
                    <div class="feature-card">
                        <div class="feature-icon">🎯</div>
                        <h3>16가지 유형</h3>
                        <p>나만의 고유한 신앙 성향 발견</p>
                    </div>
                </div>
                
                <div class="start-section">
                    <button class="start-button" onclick="startTest()">
                        <span>테스트 시작하기</span>
                        <div class="button-arrow">→</div>
                    </button>
                    <p class="copyright">Copyright by John</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 문항 화면들 -->
    <div id="question-screens" style="display: none;">
        <!-- JavaScript로 동적 생성 -->
    </div>

    <!-- 결과 화면 -->
    <div id="result-screen" class="screen" style="display: none;">
        <div class="result-container">
            <div class="result-header">
                <h2>당신의 크리스천 MBTI</h2>
            </div>
            <div id="result-content" class="result-content">
                <!-- 결과 내용 동적 생성 -->
            </div>
            <div class="result-actions">
                <button class="action-btn primary" onclick="saveResult()">
                    📱 결과 저장하기
                </button>
                <button class="action-btn secondary" onclick="shareResult()">
                    📤 공유하기
                </button>
                <button class="action-btn outline" onclick="restartTest()">
                    🔄 다시 하기
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
